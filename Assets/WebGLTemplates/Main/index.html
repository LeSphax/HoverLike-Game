<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>SlideBall</title>
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link href="webpage/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="TemplateData/ProgressBar.css">
  <script src="webpage/jquery/jquery.min.js"></script>
  <script src="TemplateData/UnityProgress.js"></script>
  <style>
    .center {
      margin: 0 auto;
      width: 50%;
      border: 3px solid green;
      padding: 10px;
    }

    .outer {
      display: table;
      position: absolute;
      height: 100%;
      width: 100%;
    }

    .middle {
      display: table-cell;
      vertical-align: middle;
    }

    .inner {
      margin-left: auto;
      margin-right: auto; 
      width: 50%;/*whatever width you want*/;
      background-color:#0095FF;
      padding: 20px;
      border-radius: 25px;
    }

    .content{
      margin-left: auto;
      margin-right: auto; 
      width: 70%;
    }
  </style>
</head>
<body class="template" style="background-color:#363636;">

  <div id="unity-player" style="display: inline">
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="%UNITY_HEIGHT%px" width="%UNITY_WIDTH%px"></canvas>
    </div>
    <div class="unity_progress">
      <b class="progress__bar">
        <span class="progress__text">
          Progress: <em>0%</em>
        </span>
      </b>
    </div>
    %UNITY_WEBGL_LOADER_GLUE%
  </div>

  <!-- Bootstrap Core JavaScript -->
  <script src="webpage/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
