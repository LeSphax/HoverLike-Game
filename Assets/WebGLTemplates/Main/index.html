<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>SlideBall</title>
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="stylesheet" href="TemplateData/BattlenerBar.css">
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link href="webpage/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
  <script type="text/javascript" src="https://code.createjs.com/tweenjs-0.6.1.min.js"></script>
    <script type="text/javascript" src="TemplateData/CSSPlugin.js"></script>
    <script src="TemplateData/UnityProgress.js"></script>
  <style>
    .center {
      margin: 0 auto;
      width: 50%;
      border: 3px solid green;
      padding: 10px;
    }

    .outer {
      display: table;
      position: absolute;
      height: 100%;
      width: 100%;
    }

    .middle {
      display: table-cell;
      vertical-align: middle;
    }

    .inner {
      margin-left: auto;
      margin-right: auto; 
      width: 50%;/*whatever width you want*/;
      background-color:#0095FF;
      padding: 20px;
      border-radius: 25px;
    }

    .content{
      margin-left: auto;
      margin-right: auto; 
      width: 70%;
    }
  </style>
</head>
<body class="template" style="background-color:#363636;">

<div id="unity-player" style="display: none">
  <div class="template-wrap clear">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="%UNITY_HEIGHT%px" width="%UNITY_WIDTH%px"></canvas>
  </div>
    <div id="loadingBox">
      <div id="bgBar"></div>
      <div id="progressBar"></div>
      <img id="spinner" src="TemplateData/spinner.gif" style="display: none; margin: 0 auto" />
      <p id="loadingInfo">Loading...</p>
    </div>
  %UNITY_WEBGL_LOADER_GLUE%
</div>

<script src="webpage/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="webpage/bootstrap/js/bootstrap.min.js"></script>
<script src="webpage/js/cookies.js"></script>
<script src="webpage/js/UnityAPI.js"></script>


</body>
</html>
