<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>SlideBall</title>
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="TemplateData/UnityProgress.js"></script>
  <style>
    .center {
      margin: 0 auto;
      width: 50%;
      border: 3px solid green;
      padding: 10px;
    }

    .outer {
      display: table;
      position: absolute;
      height: 100%;
      width: 100%;
    }

    .middle {
      display: table-cell;
      vertical-align: middle;
    }

    .inner {
      margin-left: auto;
      margin-right: auto; 
      width: 30%;/*whatever width you want*/;
      background-color:#C2BBF0;
      padding: 20px;
      border-radius: 25px;
    }

    .content{
      margin-left: auto;
      margin-right: auto; 
      width: 50%;
    }
  </style>
</head>
<body class="template" style="background-color:#8FB8ED;">

  <div class="outer" id="before-playing">
    <div class="middle">
      <div class="inner" >
        <div class="content" >

         <label for="nickname">Enter your nickname</label>
         <div id="nickname_div">

          <input type="text" class="form-control" placeholder="Leroy Jenkins?" id ="nickname_input">
          <div class="text-center">
            <button class="btn btn-default" type="button" onclick="startPlaying()">Start Playing</button>
          </div>

        </div><!-- /.col-lg-6 -->
      </div>
    </div>
  </div>
</div>

<div id="unity-player" style="display: none">
  <p class="header"><span>Unity WebGL Player | </span>SlideBall</p>
  <div class="template-wrap clear">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="%UNITY_HEIGHT%px" width="%UNITY_WIDTH%px"></canvas>
    <div class="logo"></div>
    <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
    <div class="title">SlideBall</div>
  </div>
  %UNITY_WEBGL_LOADER_GLUE%
</div>
<script src="vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script>
  var nickname = "Leroy Jenkins";
  var unity_ready = false;
  var startGame = false;

  function startPlaying(){
    nickname = $("#nickname_input").val();
    $("#before-playing").css('display','none');
    $("#unity-player").css('display','inline');
    startGame = true;
    TryStartGame();
    
  };

  function UnityIsReady(){
    unity_ready = true;
    TryStartGame();
  };

  function TryStartGame(){
    if (unity_ready && startGame){
      SendMessage("NetworkScripts", "SetNickname", nickname);
    }
  }
</script>
</body>
</html>
